name: my_fox_example
description: Demonstrates how to use the playx 3d Scene plugin to show 3d model.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  playx_3d_scene:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/envs/
    - assets/envs/venetian_crossroads_2k/
    - assets/models/
    - assets/models/textures/
    - assets/materials/
    - assets/materials/texture/
    - assets/font/
    - assets/img/

fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/font/SpaceGrotesk-VariableFont_wght.ttf

